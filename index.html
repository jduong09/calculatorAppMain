<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <header>
    <h1>calc</h1>
    <div id="theme-div">
      <span>theme</span>
      <div id="theme-selector">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <div>
          <span></span>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div id="calculator-result">399,981</div>
    <div id="calculator-keypad">
      <ul id="calculator-keys-list">
        <li class="calculator-key">7</li>
        <li class="calculator-key">8</li>
        <li class="calculator-key">9</li>
        <li id="delete-key" class="calculator-key">del</li>
        <li class="calculator-key">4</li>
        <li class="calculator-key">5</li>
        <li class="calculator-key">6</li>
        <li class="calculator-key">+</li>
        <li class="calculator-key">1</li>
        <li class="calculator-key">2</li>
        <li class="calculator-key">3</li>
        <li class="calculator-key">-</li>
        <li class="calculator-key">.</li>
        <li class="calculator-key">0</li>
        <li class="calculator-key">/</li>
        <li class="calculator-key">x</li>
        <li id="reset-key" class="calculator-key">reset</li>
        <li id="enter-key" class="calculator-key">=</li>
      </ul>
    </div>
  </main>
</body>
</html>
